<div class="col-md-6 col-md-offset-3">
    <div class="text-danger" ng-show="model.errorMsg">{{model.errorMsg}}</div>
    <wait-cursor ng-show="model.isBusy"></wait-cursor>
    <table class="table table-responsive table-striped table-bordered">
        <tr ng-repeat="trip in model.trips">
            <td>{{trip.name}}</td>
            <td>{{trip.created | date:'MM/dd/yyyy'}}</td>
            <td><a ng-href="#/editor/{{trip.name}}" class="btn btn-sm btn-primary">Manage</a></td>
        </tr>
    </table>

    <form name="newTripForm" ng-submit="model.addTrip()" novalidate>
        <div class="form-group">
            <label for="name">Trip Name</label>
            <input class="form-control" type="text" id="name" name="name" ng-model="model.newTrip.name" required ng-minlength="5" />
            <span ng-show="newTripForm.name.$error.required" class="text-warning">Name is required</span>
            <span ng-show="newTripForm.name.$error.minlength" class="text-warning">Name must be at least 5 characters</span>
        </div>
        <div class="form-group">
            <input type="submit" value="Add" class="btn btn-default" ng-disabled="newTripForm.$invalid" />
        </div>
    </form>
</div>
